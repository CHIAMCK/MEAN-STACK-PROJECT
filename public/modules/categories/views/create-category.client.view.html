<section>
    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div ng-if="selectedCategory"class="panel-body" style="height:515px; overflow-y: scroll;" >
            <div class="pull-left">
                <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
            </div>
            <div class="form-group" style="margin-top:50px">
                <div data-ng-show="error" class="alert alert-danger">
                    <p data-ng-bind="error"></p>
                </div>
                <label>Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <div class="controls">
                    <textarea name="description" data-ng-model="description" id="description" class="form-control" cols="10" rows="5" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>Role <i class="fa fa-star ac-text-warning"></i></label>
                <div class="no-padding">
                    <div class="input-group">
                        <div ng-dropdown-multiselect="" options="roleOptions" selected-model="optionsModel" extra-settings="optionsSettings"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Image</label>
                <div class="controls">
                    <input type="file" data-ng-model="category.file" id="file" required>
                </div>
            </div>
    </div>
</section>
