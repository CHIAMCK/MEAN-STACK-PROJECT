<section data-ng-init="findOne()">
    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body" style="height:515px; overflow-y: hidden;" >
            <div class="pull-left">
                <button type="button" class="btn btn-primary" ng-click="update()">Save</button>
                <button type="button" class="btn btn-default" ng-click="view()">View</button>
            </div>
            <div class="form-group" style="margin-top:50px">
                <label>Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <div class="controls">
                    <textarea name="description" data-ng-model="category.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>Role <i class="fa fa-star ac-text-warning"></i></label>
                <div class="no-padding">
                    <div class="input-group">
                        <div type="text"
                             id="role"
                             required
                             name="role"
                             class="form-control rounded-left"
                             placeholder=""
                             ng-model="item.role">
                        </div>
                        <label class="input-group-addon rounded-right">
                            <i class="icon-append fa fa-sort"></i>
                        </label>
                    </div>
                </div>
                </div>

        </div>
    </div>
</section>
